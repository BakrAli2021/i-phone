<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://kit-pro.fontawesome.com/releases/v5.13.0/css/pro.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="card">
            <div class="overlay">

            </div>
            <div class="txt">
                <h2>I phone</h2>
                <div class="info">
                    <p><i class="fas fa-memory"></i> <span>16 GB Ram</span></p>
                    <p><i class="fas fa-database"></i> <span>256 GB Storage</span></p>
                    <p><i class="fas fa-camera"></i> <span>12 MG Pexile</span></p>
                </div>
                <div class="icon">
                    <div class="box" data-tilt data-tilt-max="50">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="box" data-tilt data-tilt-max="50">
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="box" data-tilt data-tilt-max="50">
                        <i class="fas fa-palette"></i>
                    </div>

                </div>
            </div>
            <div class="imgbox">
                <ul>
                    <li class="active"><img src="imgs/1.png" alt="" srcset=""></li>
                    <li><img src="imgs/2.png" alt="" srcset=""></li>
                    <li><img src="imgs/3.png" alt="" srcset=""></li>
                    <li><img src="imgs/4.png" alt="" srcset=""></li>
                    <li><img src="imgs/5.png" alt="" srcset=""></li>
                    <li><img src="imgs/6.png" alt="" srcset=""></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="titl.js"></script>
    <script>
        const count = 200;
        let sec = document.querySelector('section');
        var i = 0;
        var color = ['#ff2a2a', '#fff', '#2a44ff', '#fcff22', '#99ff2a', '#2a93ff', '#2aff7f', '#ff2abd', '#ff2a79', '#ff6f2a', '#55ff2a'];
        while (i < count) {
            var bub = document.createElement('move');
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
            var c = Math.floor(Math.random() * 10);
            var size = Math.random() * 10;
            bub.style.left = x + 'px';
            bub.style.top = y + 'px';
            bub.style.width = 1 + size + 'px';
            bub.style.height = 1 + size + 'px';
            bub.style.animationDelay = -size + 's';
            bub.style.backgroundColor = `${color[c]}`;
            sec.appendChild(bub);
            i++;
        }

        function change() {
            let xx = document.querySelectorAll('ul li');
            let z = 0;

            var time = setInterval(() => {
                xx.forEach((e) => {
                    e.style.display = 'none';
                })
                xx[z].style.display = 'block';
                z++;
                if (z > xx.length - 1) {
                    z = 0;
                    xx.forEach((e) => {
                        e.style.display = 'none';
                    });
                }
                // console.log(z);
            }, 1000);
            setTimeout(() => {
                clearInterval(time);
                xx[0].style.display = "block";
            }, 6000)
        }
        let current = document.querySelector('ul li.active');
        current.onmouseenter = () => {
            change();
        }
    </script>
</body>

</html>
